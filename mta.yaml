_schema-version: "3.2"
ID: com-sap-sobeys
description: A Fiori application.
version: 0.0.1
modules:
- name: com-sap-sobeys-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: com-sap-sobeys-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsapsobeys.zip
      name: comsapsobeys
      target-path: resources/
- name: comsapsobeys
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: com-sap-sobeys-destination-content
  type: com.sap.application.content
  requires:
  - name: com-sap-sobeys-destination-service
    parameters:
      content-target: true
  - name: com-sap-sobeys-html5-repo-host
    parameters:
      service-key:
        name: com-sap-sobeys-html5-repo-host-key
  - name: uaa_com-sap-sobeys
    parameters:
      service-key:
        name: uaa_com-sap-sobeys-key
  parameters:
    content:
      instance:
        destinations:
        - Name: fnr_com_sap_sobeys_html5_repo_host
          ServiceInstanceName: com-sap-sobeys-html5-repo-host
          ServiceKeyName: com-sap-sobeys-html5-repo-host-key
          sap.cloud.service: fnr
        - Authentication: OAuth2UserTokenExchange
          Name: fnr_uaa_com_sap_sobeys
          ServiceInstanceName: com-sap-sobeys-xsuaa-service
          ServiceKeyName: uaa_com-sap-sobeys-key
          sap.cloud.service: fnr
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: com-sap-sobeys-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: com-sap-sobeys-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      version: 1.0.0
    service: destination
    service-name: com-sap-sobeys-destination-service
    service-plan: lite
- name: uaa_com-sap-sobeys
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: com-sap-sobeys-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
